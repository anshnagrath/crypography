<div *ngIf = "pieView">
<div style="text-align:center;margin-top:5%" class="btn-group" role="group" >
        <button type="button" *ngIf="selected" (click)="markAsFavourate('fav')" class="btn btn-outline-primary">Mark favourate</button>
        <button *ngIf="!selected" type="button" (click)="markAsFavourate('done')" class="btn btn-outline-primary">Set Favourate</button>
        <span class="btn-separator"></span>
        <button type="button" *ngIf='tapped' (click)="markAsFavourate('com')" class="btn btn-outline-primary">Compare Two Coins</button>
       

    </div>
       
<div class="input-group" style="width:30%;float:right; margin-top:5%">
 <input id="searchInput" type="text" class="form-control" [(ngModel)]="seachQuery" placeholder="Search By Name">
 </div>

<div style="width:100%;margin-top:7%">
<table class="table table-hover"   [mfData]="locatStorage?locatStorage:name | dataFilter : seachQuery" #mf="mfDataTable"  [mfRowsOnPage]="10" [mfSaveRowsOnPage]="true" (mfSelectedEntities)="setSelectedEntities($event)">
  <thead>
      <tr>
          <th [hidden]="selected">
   
          </th>
          <th [hidden]="!selected">
           
            </th>
          <th style="width: 40%">
              <mfDefaultSorter by="name" [mfShowSortableArrows]="true">name</mfDefaultSorter>
          </th>
          <th style="width: 40%">
              <mfDefaultSorter by="price" [mfShowSortableArrows]="true">Current Price(USD)</mfDefaultSorter>
          </th>
          <th style="width: 40%">
              <mfDefaultSorter by="marketCap" [mfShowSortableArrows]="true">Market Cap</mfDefaultSorter>
          </th>
          
      </tr>
  </thead>
  <tbody >
      
      <tr (press)="onTap(ndx);tapped = true" (click)="toChartView(ndx)" *ngFor="let item of mf.data; let ndx = index">
     <td [hidden]="!selected">
             
    </td>
        <td [hidden]="selected">
            <mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector>
        </td>
          <td class="unselected">{{item.name}}</td>
          <td class="unselected">{{item.price}}</td>
         <td class="unselected">{{item.marketCap}}</td>
          
      </tr>
  </tbody>
  <tfoot >
      <tr >
          <td colspan="6">
              <mfBootstrapPaginator  class="pagination"></mfBootstrapPaginator>
          </td>
      </tr>
  
  </tfoot>
</table>

</div>

</div>


<div style="display: block" *ngIf="!pieView">
        <canvas baseChart
                [data]='pieChartData'
                [labels]='pieChartLabels'
                [chartType]='pieChartType'
                (chartHover)='chartHovered($event)'
                (chartClick)='chartClicked($event)'></canvas>
</div>
